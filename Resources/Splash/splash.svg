<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Background with gradient -->
    <rect x="0" y="0" width="456" height="456" fill="url(#splashGradient)" />
    <!-- Wallet icon centered -->
    <g transform="translate(228, 200)">
        <!-- Wallet body -->
        <rect x="-80" y="-60" width="160" height="120" rx="15" fill="none" stroke="white" stroke-width="8"/>
        <!-- Wallet fold -->
        <path d="M -80 -20 L 80 -20" stroke="white" stroke-width="8" fill="none"/>
        <!-- Card/Money symbol -->
        <rect x="-50" y="0" width="100" height="60" rx="8" fill="white" opacity="0.3"/>
        <!-- Dollar sign -->
        <text x="0" y="20" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$</text>
    </g>
    <!-- App title -->
    <text x="228" y="380" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ExpenseTracker</text>
</svg>
